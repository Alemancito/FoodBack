{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado | FoodBack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-container { max-width: 500px; }
        .icon-box { 
            font-size: 5rem; 
            color: #2c3e50; 
            margin-bottom: 20px;
            animation: shake 0.5s; 
        }
        .btn-back {
            background-color: #2c3e50; color: white; padding: 15px 30px;
            border-radius: 12px; font-weight: 600; text-decoration: none;
            transition: transform 0.2s; display: inline-block; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }
        .btn-back:hover { transform: scale(1.05); color: white; background-color: #1a252f; }
        
        .alert-badge {
            background: #ffebee; color: #c62828; 
            padding: 5px 15px; border-radius: 20px; 
            font-weight: 700; font-size: 0.8rem; letter-spacing: 1px;
            text-transform: uppercase; display: inline-block; margin-bottom: 15px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="alert-badge"><i class="bi bi-shield-fill-x"></i> Error 403</div>
        <div class="icon-box"><i class="bi bi-incognito"></i></div>
        <h1 class="fw-bold display-6 text-dark">Zona Restringida</h1>
        <p class="text-muted mt-3 fs-5">
            Alto ahí. No tienes las credenciales necesarias para entrar a esta cocina.
        </p>
        
        <div class="d-flex flex-column gap-2 align-items-center">
            <a href="/" class="btn-back">
                <i class="bi bi-arrow-left me-2"></i> Volver a Zona Segura
            </a>
            
            <a href="{% url 'login_custom' %}" class="text-secondary text-decoration-none small mt-3 fw-bold">
                ¿Eres Staff? Inicia Sesión aquí
            </a>
        </div>
        
        <div class="mt-5 pt-5 border-top">
            <small class="text-muted" style="font-size: 0.75rem;">Sistema de Seguridad NovaCode &copy;</small>
        </div>
    </div>

</body>
</html>
