{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en Cocina | FoodBack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #1a1a1a; /* Fondo oscuro para errores graves */
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-container { max-width: 500px; }
        .error-icon { font-size: 5rem; color: #e74c3c; animation: pulse 2s infinite; }
        .btn-retry {
            background-color: white; color: #1a1a1a; padding: 15px 30px;
            border-radius: 12px; font-weight: 700; text-decoration: none;
            transition: all 0.2s; display: inline-block; margin-top: 30px;
        }
        .btn-retry:hover { background-color: #e74c3c; color: white; }
        
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon mb-4"><i class="bi bi-cone-striped"></i></div>
        <h1 class="fw-bold display-5">Problemas en la Cocina</h1>
        <p class="text-secondary mt-3 fs-5">
            Nuestro sistema tuvo un pequeño "corte de luz". <br>
            Los chefs digitales ya lo están arreglando.
        </p>
        
        <div class="d-flex flex-column gap-3">
            <a href="/" class="btn-retry">
                <i class="bi bi-arrow-clockwise me-2"></i> Intentar de nuevo
            </a>
            
            <a href="https://wa.me/50360704219" class="text-white-50 text-decoration-none small mt-2">
                <i class="bi bi-whatsapp"></i> Reportar a Soporte
            </a>
        </div>
    </div>

</body>
</html>
