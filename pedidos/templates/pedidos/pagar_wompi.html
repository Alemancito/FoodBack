<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Orden | FoodBack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #F0F2F5; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .pay-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; max-width: 400px; width: 100%; }
        .amount { font-size: 2.5rem; font-weight: 800; color: #D35400; margin: 20px 0; }
        .btn-wompi { background: #2E3092; color: white; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; border: none; font-size: 1.1rem; transition: transform 0.2s; }
        .btn-wompi:hover { transform: scale(1.02); background: #1a1c6b; color: white; }
    </style>
</head>
<body>

    <div class="pay-card">
        <h4 class="fw-bold text-dark">Confirmar Pago</h4>
        <p class="text-muted">Orden #{{ pedido.id }}</p>
        
        <div class="amount">${{ pedido.total_final }}</div>
        
        <p class="small text-muted mb-4">SerÃ¡s redirigido a la pasarela segura de Wompi para completar tu compra.</p>

        <form action="https://api.wompi.sv/transaccion_compra" method="GET">
            <input type="hidden" name="app_id" value="{{ wompi_app_id }}">
            <input type="hidden" name="hash" value="{{ hash_generado }}">
            <input type="hidden" name="monto" value="{{ pedido.total_final }}">
            <input type="hidden" name="identificador_factura" value="{{ pedido.id }}">
            <input type="hidden" name="nombre_producto" value="Pedido FoodBack #{{ pedido.id }}">
            
            <input type="hidden" name="url_respuesta" value="{{ url_redirect }}">
            <input type="hidden" name="url_cancelacion" value="{{ url_redirect }}">

            <button type="submit" class="btn-wompi">
                Pagar con Tarjeta ðŸ’³
            </button>
        </form>
        
        <div class="mt-3">
            <a href="{% url 'menu' %}" class="text-muted small text-decoration-none">Cancelar y volver</a>
        </div>
    </div>

</body>
</html>
