<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FoodBack</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Poppins', sans-serif;
            color: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            border: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            background: white;
            padding: 40px;
        }
        .form-control {
            border-radius: 12px;
            background-color: #F8F9FA;
            border: 1px solid #EEEEEE;
            height: 50px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #1A1A1A;
        }
        .btn-black {
            background-color: #1A1A1A;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        .btn-black:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold m-0">FoodBack</h2>
            <p class="text-muted small">Panel de Gestión</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 text-center mb-3 small rounded-3" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-1"></i> Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario" required>
                <label for="id_username">Usuario</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" required>
                <label for="id_password">Contraseña</label>
            </div>

            <button type="submit" class="btn btn-black w-100 mb-3">
                Ingresar
            </button>
            
            <div class="text-center">
                <a href="{% url 'menu' %}" class="text-decoration-none text-muted small hover-link">
                    <i class="bi bi-arrow-left"></i> Volver al Menú
                </a>
            </div>
        </form>
    </div>

</body>
</html>
